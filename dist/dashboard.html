<!DOCTYPE html>

        <div class="flex-1 overflow-y-auto ">

                  document.getElementById('deactivateButton').addEventListener('click', function() {

    <!-- Mobile menu, show/hide based on menu state. -->
    <div class="md:hidden" id="mobile-menu">

        <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
        <a href="dashboard.html" class="bg-gray-900 text-white block rounded-md px-3 py-2 text-base font-medium" aria-current="page">Dashboard</a>
        <a href="index.html" class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Home</a>
        <a href="report.html" class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Reports</a>
        <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Calendar</a>

  </section>
  </div>

  <div class="flex-111">
    <!-- Your existing header for the main content -->
    <header class="bg-white shadow">
      <div class="mx-auto max-w-7xl px-0 py-6 sm:px-6 lg:px-0">
        <h1 class="text-3xl font-bold tracking-tight text-gray-900">Dashboard</h1>
      </div>
    </header>

    <!-- Your main content area -->
    <main>
      <div class="grid-container">
        <div class="box">
          <header class="py-2">Expense Distribution</header>
          <section id="chart_1" class="flex items-center justify-center mt-1">
            <canvas id="myChart"  style="width: 500px;height: 300px;"></canvas>
            <script>
              // Your graph data
              var data = {
                labels: ["January", "February", "March", "April", "May","June","July","August","September","October","November","December"],
                datasets: [{
                  label: "Money spent",
                  backgroundColor: [
                    'rgba(255, 99, 132, 0.4)',
                    'rgba(255, 159, 64, 0.4)',
                    'rgba(255, 205, 86, 0.4)',
                    'rgba(75, 192, 192, 0.4)',
                    'rgba(54, 162, 235, 0.4)',
                    'rgba(153, 102, 255, 0.4)',
                    'rgba(201, 203, 207, 0.4)'
                  ],
                  borderColor: "rgba(85,192,192,1)",
                  data: [19840, 24650, 22900, 17680, 23500,20000,20840,21650,18000,21600,25400,30620]
                }]
              };
              // Chart configuration
              var options = {
                responsive: false,
                maintainAspectRatio: false,
              };
          
              // Get the context of the canvas element
              var ctx = document.getElementById("myChart").getContext("2d");
          
              // Create the chart
              var myChart = new Chart(ctx, {
                type: 'bar', // You can change the type to line, pie, etc.
                data: data,
                options: options
              });
            </script>
          </section>
        </div>
      
        <div class="box">
          <header class="py-2">Income Distribution</header>
          <section id="chart_2" class="flex items-center justify-center mt-1">
            <canvas id="myChart2"  style="width: 500px;height: 300px;"></canvas>
            <script>
              // Your graph data
              var data = {
                labels: ["January", "February", "March", "April", "May","June","July","August","September","October","November","December"],
                datasets: [{
                  label: "Gained money",
                  backgroundColor: [
                    'rgba(255, 99, 132, 0.4)',
                    'rgba(255, 159, 64, 0.4)',
                    'rgba(255, 205, 86, 0.4)',
                    'rgba(75, 192, 192, 0.4)',
                    'rgba(54, 162, 235, 0.4)',
                    'rgba(153, 102, 255, 0.4)',
                    'rgba(201, 203, 207, 0.4)'
                  ],
                  
                  data: [51000, 50000, 50000, 52000, 50000,53000,50000,51000,50000,50000,54000,50000]
                }]
              };
              // Chart configuration
              var options = {
                responsive: false,
                maintainAspectRatio: false,
              };
          
              // Get the context of the canvas element
              var ctx = document.getElementById("myChart2").getContext("2d");
          
              // Create the chart
              var myChart = new Chart(ctx, {
                type: 'pie', // You can change the type to line, pie, etc.
                data: data,
                options: options
              });
  
            const firstName = localStorage.getItem('firstName');
            const lastName = localStorage.getItem('lastName');
            const email = localStorage.getItem('email');

            document.getElementById('usernameDisplay').textContent = `${firstName} ${lastName}`;
            document.getElementById('emailDisplay').textContent = email;

            </script>
          </section>
        </div>
        <div class="box">
          <header class="py-2">Saving Progress</header>
          <section id="chart_3" class="flex items-center justify-center mt-1">
            <canvas id="myChart3"  style="width: 500px;height: 300px;"></canvas>
            <script>
              // Your graph data
              var data = {
                labels: ["January", "February", "March", "April", "May","June","July","August","September","October","November","December"],
                datasets: [{
                  label: "Amount saved",
                  borderColor:'rgba(252, 67, 50,0.4)',
                  backgroundColor: [
                    'rgba(255, 143, 133,0.4)'
                  ],
                 
                  data: [31160, 25350, 27100, 34320, 26500,30000,29160,28350,32000,28400,28600,19380],
                }]
              };
              // Chart configuration
              var options = {
                responsive: false,
                maintainAspectRatio: false,
              };
          
              // Get the context of the canvas element
              var ctx = document.getElementById("myChart3").getContext("2d");
          
              // Create the chart
              var myChart = new Chart(ctx, {
                type: 'line', // You can change the type to line, pie, etc.
                data: data,
                options: options
              });
            </script>
          </section>
        </div>  
        <div class="box">
          <header class="py-2">Expense Categories</header>
          <section id="chart_4" class="flex items-center justify-center mt-1">
            <canvas id="myChart4"  style="width: 500px;height: 300px;"></canvas>
            <script>
              // Your graph data
              var data = {
                labels: ["Food","Transport","Beauty","Education","Entertainment","Health","Clothing","Other"],
                datasets: [{
                  label: "Expenses in last month (December)",
                  backgroundColor: [
                    'rgba(255, 99, 132, 0.4)',
                    'rgba(255, 159, 64, 0.4)',
                    'rgba(255, 205, 86, 0.4)',
                    'rgba(75, 192, 192, 0.4)',
                    'rgba(54, 162, 235, 0.4)',
                    'rgba(153, 102, 255, 0.4)',
                    'rgba(201, 203, 207, 0.4)'
                  ],
                  borderColor: "rgba(85,192,192,1)",
                  data: [1500, 2500, 4600, 9400, 2800,6500,1520,1800],
                }]
              };
              // Chart configuration
              var options = {
                responsive: false,
                maintainAspectRatio: false,
              };
          
              // Get the context of the canvas element
              var ctx = document.getElementById("myChart4").getContext("2d");
          
              // Create the chart
              var myChart = new Chart(ctx, {
                type: 'bar', // You can change the type to line, pie, etc.
                data: data,
                options: options
              });
            </script>
          </section>
        </div>
        <br>
      </div>
      <br>
      <br>
    </main>
  </div>
