<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
  <style>
    a{
      text-decoration: none;
    }
  </style>
<div class="login-container">
  <div class="login-box">
  <div class="flex justify-center items-center bg-cover bg-center mt-4">
    <div class=" px-32 mt-0 mb-10" style="width: 440px; border-radius: 15px;">
      <div class="sm:mx-auto sm:w-full sm:max-w-sm px-32 mt-10">
        
        <img class="mx-auto h-10 w-auto" src="images/img_2.png" alt="CoinSync">
        <h1 class="mt-1 text-center text-2xl font-bold leading-9 tracking-tight text-red-600">CoinSync</h1>
        <h2 class="mt-1 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Log in to your account</h2>
      </div>

      <div class=" mt-8 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-6 justify-center" action="#" method="POST">
          <div>
            <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
            <div class="mt-1">
              <input id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset sm:text-sm sm:leading-6">
            </div>
          </div>
    
          <div>
            <div class="flex items-center justify-between">
              <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
              <div class="text-sm">
                <a href="#" class="text font-semibold" style="text-decoration: underline;">Forgot password?</a>
              </div>
            </div>
            <div class="mt-1">
              <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset sm:text-sm sm:leading-6">
            </div>
          </div>
    
          <div>
            <a href="userprofile.html" type="submit" class=" flex w-full justify-center rounded-md  px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm  "style="background-color:  rgb(31 41 55);transition: background-color 0.3s;" onmouseover="this.style.backgroundColor='rgb(53, 67, 88)'" onmouseout="this.style.backgroundColor='rgb(31 41 55)'">Log In</a>
          </div>
        </form>

        <p class="mt-2 text-center text-sm text-gray-500">
          Not a member?
          <a href="#" class="text font-semibold leading-6 "style="text-decoration: underline;">Start a 14-day free trial</a>
          <br>
          <br>
          <br>
          <br>
        </p>
        
      </div>
      
    </div>
    </div>
  </div>
</div>



</body>
</html>
